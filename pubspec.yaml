name: waterbus_sdk
description: Flutter plugin of Waterbus. Build video call or online meeting application with SFU model. Supports iOS, Android.
version: 1.4.10
homepage: https://docs.waterbus.tech
repository: https://github.com/waterbustech/waterbus-flutter-sdk
issue_tracker: https://github.com/waterbustech/waterbus-flutter-sdk/issues

environment:
  sdk: '>=3.1.5 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  # Network
  connectivity_plus: ^6.0.2
  http: ^1.2.2
  dio: ^5.5.0+1
  dio_smart_retry: ^6.0.0
  dio_cache_interceptor: ^3.5.0
  socket_io_client: ^2.0.3+1

  # Storage
  hive: ^2.2.3

  # Utils
  collection: '^1.16.0'
  universal_io: ^2.2.2
  equatable: ^2.0.5
  logger: ^2.4.0
  path_provider: ^2.1.3
  wakelock_plus: ^1.2.7
  replay_kit_launcher: ^1.0.0
  waterbus_callkit_incoming: ^2.0.0+5
  web: ^0.5.1

  # WebRTC
  sdp_transform: ^0.3.2
  h264_profile_level_id: ^0.2.1
  dart_webrtc_plus: ^1.4.6+2
  flutter_webrtc_plus: ^0.11.2+2
  # flutter_webrtc_plus:
  #   path: /Users/lambiengcode/Documents/webrtc/flutter-webrtc
    
  # Dependency Injection
  get_it: ^7.6.8
  injectable: ^2.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  # Lints
  flutter_lints: ^4.0.0
  import_sorter: ^4.6.0

  # Code Generator
  injectable_generator: ^2.6.2
  build_runner: ^2.4.11
  mockito: ^5.4.4

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  plugin:
    platforms:
      android:
        package: com.waterbus.waterbus_sdk
        pluginClass: WaterbusSdkPlugin
      ios:
        pluginClass: WaterbusSdkPlugin

import_sorter:
  comments: false
  
topics:
  - webrtc
  - sfu
  - video
  - conferencing